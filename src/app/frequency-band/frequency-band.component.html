<section class="frequency-band" [ngClass]="{ 'loading': !data }">
    <h2 class="capitalize">{{ band }} {{ type }}</h2>
     <base-chart class="chart"
      [datasets]="data"
      [labels]="channels"
      [options]="options"
      [colors]="colors"
      [legend]="false"
      [series]="channels"
      [chartType]="type">
    </base-chart>
</section>
